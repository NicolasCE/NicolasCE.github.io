  <body class="bg-gray-900 text-white font-sans">

    <!-- CONTACTO -->
    <section class="py-16 px-6">
      <div class="max-w-2xl mx-auto text-center">
        <h1 class="text-4xl font-extrabold mb-4 animate-bounce">ContÃ¡ctanos</h1>
        <p class="text-gray-400 mb-10">
          Â¿Tienes una consulta o deseas unirte al equipo? Â¡EscrÃ­benos!
        </p>

        <form
          id="contactForm"
          class="bg-gray-800 p-8 rounded-lg shadow-lg space-y-6 text-left"
        >
          <div>
            <label class="block text-sm font-medium mb-1">Nombre</label>
            <input
              id="nombre"
              type="text"
              required
              class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none"
              placeholder="Tu nombre"
            />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1"
              >Correo electrÃ³nico</label
            >
            <input
              id="correo"
              type="email"
              required
              class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none"
              placeholder="tucorreo@email.com"
            />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Mensaje</label>
            <textarea
              id="mensaje"
              rows="4"
              required
              class="w-full px-4 py-2 rounded bg-gray-700 text-white resize-none focus:ring-2 focus:ring-indigo-500 focus:outline-none"
              placeholder="Escribe tu mensaje..."
            ></textarea>
          </div>
          <div class="text-center">
            <button
              type="button"
              onclick="enviarWhatsApp()"
              class="bg-indigo-600 hover:bg-indigo-700 px-8 py-3 rounded font-semibold shadow-lg transition"
            >
              Enviar mensaje
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- NUBE E ICONOS REDES -->

        <a

        >

            src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"

        <a

          />
        </a>
      </div>
    </div>

    <!-- JS: SweetAlert + WhatsApp -->
    <script>
      function enviarWhatsApp() {
        const nombre = document.getElementById("nombre").value.trim();
        const correo = document.getElementById("correo").value.trim();
        const mensaje = document.getElementById("mensaje").value.trim();

        if (!nombre || !correo || !mensaje) {
          Swal.fire({
            title: "Campos incompletos",
            text: "Por favor, completa todos los campos.",
            icon: "warning",
            confirmButtonText: "Ok",
          });
          return;
        }

        Swal.fire({
          title: "Â¡Gracias por tu mensaje! ðŸ’Œ",
          text: "Nos pondremos en contacto contigo por WhatsApp enseguida ðŸ˜Š",
          icon: "success",
          confirmButtonText: "Ir al chat ðŸ’¬",
          confirmButtonColor: "#6366F1",
          backdrop: `rgba(0, 0, 0, 0.8)`,
        }).then((result) => {
          if (result.isConfirmed) {
            const numero = "56973851366"; // Tu nÃºmero real
            const texto = `Hola! Soy ${nombre}. Mi correo es ${correo}. Quiero contactar con Super Producciones Gaming. Mensaje: ${mensaje}`;
            const url = `https://wa.me/${numero}?text=${encodeURIComponent(
              texto
            )}`;
            window.open(url, "_blank");

            // Limpiar formulario
            document.getElementById("contactForm").reset();
          }
        });
      }
    </script>
